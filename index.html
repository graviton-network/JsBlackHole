<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="orbits.css">
		<script type="text/javascript" src="models.js"></script>
		<script type="text/javascript" src="display.js"></script>
		<script type="text/javascript" src="orbits.js"></script>
	</head>
	<body>
		<p><canvas id="bgorbit" class="canvas bg" width="800" height="800" /></p>
		<p><canvas id="fgorbit" class="canvas fg" width="800" height="800" /></p>

		<p><canvas id="bgpotn" class="canvas bg" width="400" height="200" /></p>
		<p><canvas id="fgpotn" class="canvas fg" width="400" height="200" /></p>

		<p><canvas id="bgpotgr" class="canvas bg" width="400" height="200" /></p>
		<p><canvas id="fgpotgr" class="canvas fg" width="400" height="200" /></p>

		<form id="scenarioForm" action="" onsubmit="return scenarioChange();" method="post">
			<table border="0">
				<tr>
					<td>Scale</td><td><input id="scale" type="text" value="1.0" size="4" /></td>
					<td>Gravitational Mass</td><td><input id="mass" type="text" value="40.0" size="4" /></td>
				</tr>
				<tr>
					<td>Time Step</td><td><input id="timestep" type="text" value="1.0" size="4" /></td>
					<td>Radius parameter</td><td><input id="radius" type="text" value="300.0" size="4" /></td>
				</tr>
				<tr>
					<td>L factor</td><td><input id="lfactor" type="text" value="100.0" size="4" /></td>
					<td></td><td></td>
				</tr>
				<tr>
					<td></td><td></td>
					<td><input type="submit" value="Change"></td><td></td>
				</tr>
			</table> 
		</form>

		<table border="0">
			<tr><th></th><th class="newton">Newton</th><th class="gr">GR</th></tr>			
			<tr><td>E</td><td id="eNEWTON" class="newton"></td><td id="eGR" class="gr"></td></tr>
			<tr><td>L</td><td id="lNEWTON" class="newton"></td><td id="lGR" class="gr"></td></tr>
			<tr><td>Map Time</td><td id="timeNEWTON" class="newton"></td><td id="tGR" class="gr"></td></tr>
			<tr><td>Radius</td><td id="rNEWTON" class="newton"></td><td id="rGR" class="gr"></td></tr>
			<tr><td>Azimuth</td><td id="phiNEWTON" class="newton"></td><td id="phiGR" class="gr"></td></tr>
			<tr><td>Proper Time</td><td class="newton">-</td><td id="tauGR" class="gr"></td></tr>
			<tr><td>Periapsis</td><td id="pNEWTON" class="newton">-</td><td id="pGR" class="gr">-</td></tr>
			<tr><td>Atapsis</td><td id="aNEWTON" class="newton">-</td><td id="aGR" class="gr">-</td></tr>
		</table> 
	</body>
</html>
