<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="orbits.css">
	</head>

	<body>
		<p><canvas id="bgorbit" class="canvas bg" width="800" height="800" /></p>
		<p><canvas id="fgorbitn" class="canvas fgn" width="800" height="800" /></p>
		<p><canvas id="fgorbitgr" class="canvas fggr" width="800" height="800" /></p>
		<p><canvas id="tracks" class="canvas tracks" width="800" height="800" /></p>

		<p><canvas id="bgpotn" class="canvas bg" width="400" height="200" /></p>
		<p><canvas id="fgpotn" class="canvas fg" width="400" height="200" /></p>

		<p><canvas id="bgpotgr" class="canvas bg" width="400" height="200" /></p>
		<p><canvas id="fgpotgr" class="canvas fg" width="400" height="200" /></p>

		<form id="scenarioForm" method="post">
			<table border="0">
				<tr>
					<td><label for="scale">Zoom</label></td><td><input id="scale" type="text" value="1.0" size="8" /></td>
					<td><label for="mass">Mass, &odot;</label></td><td><input id="mass" type="text" value="1.0" size="8" /></td>
				</tr>
				<tr>
					<td><label for="timestep">&delta;T</label></td><td><input id="timestep" type="text" value="1.0" size="12" /></td>
					<td><label for="radius">"radius", km</label></td><td><input id="radius" type="text" value="58000000" size="8" /></td>
				</tr>
				<tr>
					<td><label for="lfactor">L &percnt;</label></td><td><input id="lfactor" type="text" value="97.9" size="4" /></td>
					<td><label for="spin">J/M (&vert;a&vert;&lt;1)</label></td><td><input id="spin" type="text" value="0.0" size="4" /></td>
				</tr>
				<tr>
					<td><label for="showTracks">Tracks</label></td><td><input id="showTracks" type="checkbox" checked /></td>
					<td><select id="order">
						<option value="2">2nd Order</option>
						<option value="4">4th Order</option>
						<option value="6">6th Order</option>
						<option value="8">8th Order</option>
						<option value="10">10th Order</option>
					</select></td>
					<td><input type="submit" value="Change"></td>
				</tr>
			</table> 
		</form>

		<table border="0">
			<tr><th></th><th class="newton">Newton</th><th class="gr">GR</th><th class="gr">GR</th></tr>			
			<tr><td>E</td><td id="eNEWTON" class="newton">-</td><td id="eGR" class="gr"></td><td id="rs" class="gr"><td>EH, km</td></tr>
			<tr><td>L</td><td id="lNEWTON" class="newton"></td><td id="lGR" class="gr"></td><td id="tauGR" class="gr"><td>&tau;, s</td></tr>
			<tr><td>t, s</td><td id="timeNEWTON" class="newton"></td><td id="tGR" class="gr"></td><td id="tdotGR" class="gr"></td><td>dt/d&tau;, &gamma;</td></tr>
			<tr><td>r, km</td><td id="rNEWTON" class="newton"></td><td id="rGR" class="gr"></td><td id="rdotGR" class="gr"></td><td>dr/d&tau;</td></tr>
			<tr><td>&phi;</td><td id="phiNEWTON" class="newton"></td><td id="phiGR" class="gr"></td><td id="phidotGR" class="gr"></td><td>d&phi;/d&tau;</td></tr>
			<tr><td>r<sub>min</sub></td><td id="rminNEWTON" class="newton">-</td><td id="rminGR" class="gr">-</td></tr>
			<tr><td>&phi;<sub>min</sub></td><td id="pNEWTON" class="newton">-</td><td id="pGR" class="gr">-</td></tr>
			<tr><td>r<sub>max</sub></td><td id="rmaxNEWTON" class="newton">-</td><td id="rmaxGR" class="gr">-</td></tr>
			<tr><td>&phi;<sub>max</sub></td><td id="aNEWTON" class="newton">-</td><td id="aGR" class="gr">-</td></tr>
			<tr><td>v, km/s</td><td id="vNEWTON" class="newton">-</td><td id="vGR" class="gr">-</td></tr>
		</table>

		<!--<script type="text/javascript" src="rafshim.js"></script>-->
		<script type="text/javascript" src="models.js"></script>
		<script type="text/javascript" src="display.js"></script>
		<script type="text/javascript" src="orbits.js"></script>
	</body>
</html>
